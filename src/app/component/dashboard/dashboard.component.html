<div class="container-fluid bg-light">
  <div class="container bg-light">

    <div class="row mt-4" style="height: 500px;">
      <div class="col"></div>
      <div class="col-md-6 bg-white shadow">

        <div class="card bg-warning mt-4">
          <h4 class="text-white ps-3 pt-2 pb-2">Todo list</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input type="text" class="form-control" placeholder="Enter the task name" name="task"
              [(ngModel)]="addTaskValue">
            <button class="btn btn-outline-success" type="button" (click)="addTask()">Add</button>
          </div>
        </div>

        <h4 class="text-primary mt-4">Task: </h4>

        <div style="overflow-y: auto; height: 350px;">
          <div class="mt-3" *ngFor="let task of taskArr">
            <div class="shadow row">
              <div class="input-group row border p-1 ps-3">
                <div class="card col-md-10 border-0">{{task.taskName}}</div>
                <button class="btn btn-outline-primary col">Edit</button>
                <button class="btn btn-outline-danger col">Del</button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col"></div>

    </div>
  </div>
</div>
